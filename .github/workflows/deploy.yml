name: Deploy deploy-pipeline-teste

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm ci

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy via SSH na VM
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}      # 66.94.100.158
          username: ${{ secrets.SSH_USER }}  # sistema
          key: ${{ secrets.SSH_KEY }}        # chave pra entrar na VM
          port: ${{ secrets.SSH_PORT }}      # 23542
          script: |
            cd /home/sistema/deploy-pipeline-teste
            ./deploy.sh
